<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset = "utf-8">
    <title>preview</title>
    <link rel="stylesheet" href="{% static 'fashion_ai/css/sample.css' %}">
</head>
<body>
    <p>preview</p>
    <img src="{{ img }}"><br>

    <form method="post">
        {% csrf_token %}
        <div>
            <label>category : </label>
            <select name="category" style="width: 158px; height: 22px;">
                <option value="トップス">トップス</option>
                <option value="アウター">アウター</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div>
            <label>title : </label>
            <input name="title" style="width: 150px;">
        </div>
        <div>
            <label>path : </label>
            <input name="path" value="fashion_ai/img/design/sample.png" style="width: 215px;">
        </div>
        <button type="submit">COMPLETE</button>
    </form>

    <a href="{% url 'select'  %}">BACK</a><br>
</body>
</html>
